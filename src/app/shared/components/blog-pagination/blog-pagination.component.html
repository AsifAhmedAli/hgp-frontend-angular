<ul class="ps-pagination">
  <li class="ps-pagination__next" *ngIf="currentPage != 1"><a [routerLink]="link" queryParamsHandling="merge" [queryParams]="{page: (+currentPage - 1)}"><i class="icon-chevron-left"></i></a></li>
  <li  *ngFor="let page of pages" routerLinkActive="active"><a [routerLink]="link" queryParamsHandling="merge" [queryParams]="{page: page}"><span> 0{{ page }}</span></a></li>
  <li *ngIf="currentPage < pages.length" class="ps-pagination__next"><a [routerLink]="link" queryParamsHandling="merge" [queryParams]="{page: (+currentPage + 1)}"><i class="icon-chevron-right"></i></a></li>
</ul>
