<div class="row" *ngIf="items && items.length > 0">
  <div class="col-md-6 col-sm-4 col-xs-12">
    <div class="tbl-pang-txt">
      <p>{{ from }} - {{ to}}
        of {{ total }}</p>
    </div>
  </div>

  <div class="col-md-6 col-sm-8 col-xs-12" *ngIf="total > 10">
    <div class="pull-right ord-pagn">
      <ul class="ps-pagination">
        <li class="ps-pagination__back" *ngIf="pager.currentPage !== 1"><a href="javascript:void(0)" (click)="goToPage(pager.currentPage - 1)"><i class="icon-chevron-left"></i></a></li>
        <ng-template [ngIf]="pager.startIndex >= 90">
          <li>...</li>
        </ng-template>

        <li *ngFor="let page of pager.pages" [ngClass]="{'active': pager.currentPage === page }"><a href="javascript:void(0)" (click)="goToPage(page)"><span>{{ page }}</span></a></li>
        <ng-template [ngIf]="pager.endIndex < pager.totalPages">
          <li>...</li>
        </ng-template>
        <li class="ps-pagination__next" *ngIf="pager.currentPage !== pager.totalPages">
          <a href="javascript:void(0)" (click)="goToPage(pager.currentPage + 1)"><i class="icon-chevron-right"></i></a></li>
      </ul>
    </div>
  </div>
</div>
